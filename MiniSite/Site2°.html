    <script>
    function abrir1 (){
    document.getElementById ("opção1").style = 'display:block;';
    document.getElementById ("opção2").style = 'display:none;';
    document.getElementById ("opção3").style = 'display:none;';

    }

    function abrir2 (){
    document.getElementById ("opção1").style = 'display:none;';
    document.getElementById ("opção2").style = 'display:block;';
    document.getElementById ("opção3").style = 'display:none;';
    }

    function abrir3 (){
    document.getElementById ("opção1").style = 'display:none;';
    document.getElementById ("opção2").style = 'display:none;';
    document.getElementById ("opção3").style = 'display:block;';
    }

    function clicar (){

    var VRadio = document.getElementsByName("estilo"); // VRadio = Valor Radio
    for (var i = 0; i < VRadio.length; i++) {
        if (VRadio[i].checked){
            VRadio = VRadio [i].value;
            localStorage.setItem ('Selecionado', VRadio);
        }
    }
    var Jogo = document.getElementsByName("Jogo")
    for (var i = 0; i < Jogo.length; i++) {
        if (Jogo[i].checked){
            Jogo = Jogo [i].value;
            localStorage.setItem ('Selecionado2', Jogo);
        }
    }
    }
    document.getElementById("Mostrar").innerHTML = localStorage.Selecionado + "\n" + localStorage.Selecionado2;





    </script>
