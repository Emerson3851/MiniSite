<body>
    <div class="container text-center" id="Form">
    <label for="item1">Nome:</label>
    <input class="form-control" type="text" id="item1" name="item1" placeholder="Digite seu nome aqui."><br>
    <br>
    <label for="Anotaçao"> Você costuma jogar com qual frequência?</label><br>
    <textarea class="form-control" id="Anotaçao">

    <a href="Site2°.html"><button onclick="Clicar ()" class="btn btn-primary" id= "Proximo" nome = "Proximo" >Proximo</button></a><br>
    <pre id="Informaçao"></pre>
    </div>

    <script>

    function Clicar () {

    var Nome = document.getElementById("item1").value;
    var Texto = document.getElementById ("Anotaçao").value;
    localStorage.setItem('Nome', Nome);
    localStorage.setItem ('Anotaçao', Texto);



    }
    document.getElementById("item1").value = localStorage.Nome;
    document.getElementById("Anotaçao").value = localStorage.Anotaçao;
    document.getElementById("Informaçao").innerHTML = localStorage.Nome + "\n" + localStorage.Anotaçao;

    </script>
